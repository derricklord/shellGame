<!doctype html>
<html ng-app="app">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-controller="MainController">
        <section class="container">
            
            <header class="row">
                <div class="col-md-12">
                     <h1 id="title">Shell Game</h1>
                </div>
            </header>
            
            <article class="row" >
                <div class="col-md-4 " ng-repeat="shell in shells">
                    <div class="shell repeated-item" ng-click="examine(shell)" id="{{shell}}">
                        
                    </div>
                    
                </div>             
            </article>
            
            <footer class="row">
                    <h2 id="status">Game Status: {{message}}</h2>
                    <div ng-show="win" class="win">
                        <h1 >You Won!!</h1>
                        <button class="btn btn-primary" ng-click="updateGame()">
                            Play Again
                        </button>
                    </div>

            </footer>
            
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
